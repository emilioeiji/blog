{% extends 'autenticacao_base.html' %}

{% block title %}Login com rede sociais {% endblock %}

{% block content %}

<div class="d-flex justify-content-center mt-5">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Login com redes sociais</h3>
    </div>
    <div class="card-body">
      <h4>Você está preste a se conectar com sua conta {{ provider.name }}</h4>

      <div class="d-flex justify-content-center mt-4">
        <form method="post">
          {% csrf_token %}
          <button class="btn btn-primary btn-lg" type="submit">Continuar</button>
        </form>
      </div>

    </div>
  </div>
</div>

{% endblock %}
