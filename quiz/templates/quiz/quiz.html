{% load static %}

<div class="card vh-75 vw-100">
    <img src="{% static 'blog/img/snipet-01.png' %}" class="card-img-top" alt="texto-questao">
    <div class="card-body">

        <div class="form-check">

            <ul class="list-group list-group-flush">
                {% for i in 'ABCD' %}
                <div class="list-group-item"><input class="form-check-input"
                                                    type="radio"
                                                    name="flexRadioDefault"
                                                    id="flexRadioDefault1">
                    <label class="form-check-label"
                           for="flexRadioDefault1">
                        Alternativa {{i}}
                    </label>
                </div>

                {% endfor %}
            </ul>

        </div>

        <a href="#" class="btn btn-success mt-2 d-grid">Responder</a>
    </div>
</div>
