{% load static %}

<div class="card vh-75 vw-100">

    {% if questao.imagem %}
        <img src="{{ questao.imagem.url }}" class="card-img-top" alt="texto-questao">
    {% endif %}
    <p>
        {{ questao.enunciado }}
    </p>

    <div class="card-body">

        <div class="form-check">

            <ul class="list-group list-group-flush">
                {% for alternativa in questao.alternativa_set.all %}
                <div class="list-group-item"><input class="form-check-input"
                                                    type="radio"
                                                    name="flexRadioDefault"
                                                    id="flexRadioDefault1">
                    <label class="form-check-label"
                           for="flexRadioDefault1">
                        Alternativa {{ alternativa.texto }}
                    </label>
                </div>

                {% endfor %}
            </ul>

        </div>

        <a href="#" class="btn btn-success mt-2 d-grid">Responder</a>
    </div>
</div>
