<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-0">
        <a class="navbar-brand" href="{% url 'home' %}">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item my-auto">
                    <a class="nav-link" aria-current="page" href="{% url 'blog' %}">Blog</a>
                </li>

                <li class="nav-item my-auto">
                    <a class="nav-link" href="{% url 'cursos' %}">Cursos</a>
                </li>

                <li class="nav-item my-auto">
                    <a class="nav-link" href="{% url 'contato' %}">Contato</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item my-auto">
                        <a class="nav-link" href="{% url 'login' %}">
                            {% if user.socialaccount_set.all.0.get_avatar_url %}
                                    <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}"
                                         class="rounded-circle" alt="{{ user.username }}"
                                         style="height:30px; width:30px;">
                            {% elif user.perfil.foto %}
                                    <img src="{{ user.perfil.foto.url }}"
                                         class="rounded-circle" alt="{{ user.username }}"
                                         style="height:30px; width:30px;">
                            {% else %}
                                <span>{{ user.username }}</span>
                            {% endif %}
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
