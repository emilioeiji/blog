<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

<div class="container-fluid bg-dark mb-2">
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <header class="bg-dark my-2">

                    {% include 'fragments/navbar.html' %}

                </header>
            </div>
        </div>
    </div>
    <main class="bg-light">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-8">

                    <hr class="my-5">
                        <div class="container-fluid my-4">
                            <div class="flex-row d-flex my-3">
                                <h1>{{ post.titulo }}</h1>

                                <span class="d-flex justify-content-center align-items-center ms-5">
                                    <span class="ms-5 btn"
                                         data-bs-toggle="tooltip"
                                         data-bs-placement="top"
                                         title="Compartilhar no Instagram">
                                        <i class="fa-brands fa-square-instagram fa-2xl"></i>
                                    </span>

                                    <span class="ms-3 btn"
                                         data-bs-toggle="tooltip"
                                         data-bs-placement="top"
                                         title="Compartilhar no Facebook">
                                        <i class="fa-brands fa-facebook fa-2xl"></i>
                                    </span>

                                    <span class="ms-3 btn"
                                         data-bs-toggle="tooltip"
                                         data-bs-placement="top"
                                         title="Compartilhar no Twitter">
                                        <i class="fa-brands fa-twitter fa-2xl"></i>
                                    </span>

                                    <span class="ms-3 btn"
                                         data-bs-toggle="tooltip"
                                         data-bs-placement="top"
                                         title="Copiar Link">
                                        <i class="fa-solid fa-link fa-2xl"></i>
                                    </span>
                                </span>

                            </div>
                        </div>
                    <hr class="my-5">

                    <h3 class="mb-5">
                        {{ post.subtitulo }}
                    </h3>

                    <article class="fs-6 px-5 mx-2">
                        {{ post.conteudo|safe }}
                    </article>

                </div>
            </div>
        </div>
    </main>

    {% include 'fragments/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>
</html>
